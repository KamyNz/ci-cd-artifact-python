on:
  push:

defaults:
  run:
    shell: bash

jobs:
  python-artifact:
    runs-on: ubuntu-latest
    name: "python artifact"

    env:
      CR_PAT: ${{ secrets.CR_PAT }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.1

    - name: Build
      run: |
        echo $GITHUB_REPOSITORY
        docker build -t artifact-python-demo:latest .
        docker tag artifact-python-demo:latest ghcr.io/kamynz/ci-cd-artifact-python/artifact-python-demo:latest

